<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
</head>
<body style="width: 100%;height: 100%;border: none;padding: 0px 0px;margin: 0px 0px;">
    <div style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;">
        <div style="width:640px;height: 420px;margin-top: 42px;border-radius: 5px;box-shadow: 0px 0px 2px 2px rgba(0, 0, 0, 0.1);
        display: flex;flex-direction: column; overflow: hidden">
            <div style="width:100%;height: 80px;line-height: 80px;
            background-image: linear-gradient(160deg, #409EFF 20%,#b8f0ff 80%);">
                <div style="margin-left: 20px;font-size: 36px;font-weight: 400;color: #ffffff">注册成功</div>
            </div>
            <div style="display:flex;flex-direction: column;width: 96%;height: 98%;margin-left: 2%;margin-top: 1%;color: #333333">
                <div style="width: 100%;height: 240px;">
                    <div style="font-size: 20px;margin-top: 10px;">亲爱的${nickName}</div>
                    <div style="display: flex;flex-direction: row;margin-top: 5px;font-size: 16px;">
                        <div>您的登录账号：</div>
                        <div>${code}</div>
                    </div>
                    <div style="display: flex;flex-direction: row;margin-top: 5px;font-size: 16px;">
                        <div>您的登录密码：</div>
                        <div>${password}</div>
                    </div>
                    <a style="display: block;width: 100%;height: 30px;text-align: center;font-size: 24px;
                    margin-top: 50px;text-decoration: none;color: #409EFF;font-weight: 400;"
                       href="https://www.ilvcode.cn/manage" target="_blank">
                        欢迎登录网站
                    </a>
                </div>
                <div style="width: 100%;height: 80px;border-top: 1px solid rgba(0, 0, 0, 0.1);">
                    <div style="display: flex;flex-direction: row;margin-top: 5px;font-size: 16px;color: #CD5C5C">
                        此为系统邮件，请勿回复！
                    </div>
                    <div style="display: flex;flex-direction: row;margin-top: 5px;font-size: 16px;color: #CD5C5C">
                        请妥善保存好密码，并及时修改登录密码！
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
